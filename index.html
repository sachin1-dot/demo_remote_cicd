<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Health App</title>
    <script>
        async function analyzeImage() {
            const inputPrompt = document.getElementById("inputPrompt").value;
            const fileInput = document.getElementById("fileInput");
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);
            formData.append("prompt", inputPrompt);

            const response = await fetch("/analyze", {
                method: "POST",
                body: formData
            });
            const result = await response.text();
            document.getElementById("response").innerText = result;
        }
    </script>
</head>
<body>
    <h1>Gemini Health App</h1>
    <input type="text" id="inputPrompt" placeholder="Input Prompt">
    <br><br>
    <input type="file" id="fileInput" accept="image/*">
    <br><br>
    <button onclick="analyzeImage()">Tell me the total calories in the food</button>
    <h2>Response:</h2>
    <p id="response"></p>
</body>
</html>
